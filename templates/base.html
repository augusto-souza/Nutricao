<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriCare System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card-custom { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">ðŸ¥— NutriCare</a>
            
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text text-white me-3">OlÃ¡, {{ user.username }}</span>
                    
                    {% if is_nutricionista %}
                        <a href="{% url 'adicionar_alimento' %}" class="btn btn-light btn-sm me-2">Add Alimento</a>
                    {% endif %}
                    
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light btn-sm me-2">Entrar</a>
                    <a href="{% url 'registro' %}" class="btn btn-outline-light btn-sm">Cadastrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
