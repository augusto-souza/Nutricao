<!DOCTYPE html>
<html>
<head>
    <title>Sistema Dieta</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            Ola, {{ user.username }} | 
            <a href="{% url 'dashboard' %}">Meus Alimentos</a> | 
            <a href="{% url 'adicionar_alimento' %}">Adicionar</a> | 
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Sair</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Entrar</a> | 
            <a href="{% url 'registro' %}">Cadastrar</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
